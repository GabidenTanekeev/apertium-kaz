Config:
  hfst:
    App: hfst-optimised-lookup
    Gen: ../kaz.autogen.hfst
    Morph: ../kaz.automorf.hfst


Tests:
  "Kazakh words with morphological и and у and front vowels":
    ері<v><iv><ger><acc> : еруді
    ері<v><iv><ger><gen> : ерудің
    ері<v><iv><ger><pl><acc> : ерулерді
    ері<v><iv><aor><p3><sg> : ериді

  "Kazakh words with morphological и and у and back vowels":
    оқы<v><iv><ger><acc> : оқуды
    оқы<v><iv><ger><gen> : оқудың
    оқы<v><iv><ger><pl><acc> : оқуларды
    оқы<v><iv><aor><p3><sg> : оқиды
    атқар<v><tv><gpr_pot> : атқарушы

  "Kazakh nouns with lexical и and у and front vowels":
    ит<n><gen> : иттің
    ит<n><pl><gen> : иттердің
    у<n><gen> : удың
    у<n><pl><gen> : улардың
    су<n><gen> : судың
    су<n><pl><gen> : сулардың
    тау<n><gen> : таудың
    тау<n><pl><gen> : таулардың
    тарих<n><px3sp><nom> : тарихы


  "Kazakh verbs with lexical и and у and front vowels":
    си<v><iv><aor><p3><sg> : сиеді
    ки<v><tv><aor><p3><sg> : киеді
    қи<v><tv><aor><p3><sg> : қияды
    жу<v><tv><aor><p3><sg> : жуады

  "Russian words with и":
    журналист<n><gen> : журналистің
    журналист<n><abl> : журналистен
    организм<n><gen> : организмнің
    организм<n><abl> : организмнен

  "Russian words with у":
    минут<n><gen> : минуттың
    минут<n><abl> : минуттан
    клуб<n><gen> : клубтың
    клуб<n><abl> : клубтан

  "Russian words with у and и":
    институт<n><gen> : институттың
    институт<n><abl> : институттан
    буддизм<n><gen> : буддизмнің
    буддизм<n><abl> : буддизмнен
